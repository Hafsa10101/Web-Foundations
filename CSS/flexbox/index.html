<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Basic Nav Bar like design using flex -->
        <!-- Made nav-container a flex container -->
        <div class="nav-container">
            <!-- nav is a flex-item of the nav-container and a flex-container as well -->
            <div class="nav">
                <!-- There are two flex-items for nav date and links -->
                <div class="date">18 Aug, 2024</div>
                <!-- link is a flex-item of nav and a flex-container as well -->
                <div class="links">
                    <!-- link has two flex-items signup and login -->
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                </div>
            </div>
        </div>

        <!-- Demonstrating Flex property -->
        <div class="flex-container">
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="contact">Contact</div>
        </div>
  
        <!-- Demonstrating Main Axis -->
        <div class="main-axis">
            <div class="item one">Item 1</div>
            <div class="item two">Item 2</div>
            <div class="item three">Item 3</div>
            <div class="item four">Item 4</div>
        </div>
  
        <!-- Demonstrating Cross Axis -->
        <div class="cross-axis">
            <div class="item one">Item 1</div>
            <div class="item two">Item 2</div>
            <div class="item three">Item 3</div>
            <div class="item four">Item 4</div>
        </div>

        <!-- Demonstrating gap and align-self property -->
        <div class="container">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>

        <!-- Demonstrating how flexbox changes the width 'Hypothetical size' -->
        <!-- Both are l-items, but this one overflows the viewport due to set width -->
        <div class="l-item"></div>

        <div class="flex-wrapper">
          <!-- This also has a specified width but as it is inside a flex container it's width shrinks to fit in container -->
          <div class="l-item"></div>
        </div>

        <!-- Demonstrating the effect to auto margin in flexbox -->
        <div class="navbar">
            <div class="logo">HafsaTech</div>
            <div class="mission">Mission</div>
            <div class="nav-contact">Contact</div>
        </div>

        <!-- Demonstrating flex-wrap -->
        <div class="outer">
            <div class="one-1"></div>
            <div class="two-2"></div>
            <div class="three-3"></div>
            <div class="four-4"></div>
        </div>
    </body>
</html>

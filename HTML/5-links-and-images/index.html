<!DOCTYPE html>
<html land = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Homepage</title>
    </head>
    <body>
        <h1>Homepage</h1>

        <!-- anchor tag is used to create link in html, we can link text, image, etc to other html pages, websites, videos, pdf etc.
        href is an attribute used with anchor tag to specify the destination of website, videos etc.
        target attribute is used to specify the link should open in same tab or a new tab, _blank->new tab and _self->same tab.
        rel attribute is added with target attribute, rel specifies the relationship between the current page and the linked document.
        two values are added in rel noopener->prevents the opened link to gain access of the webpage from which it was opened and noreferrer->prevent opened link from knowing which webpage has a link to it. -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">The Odin Project</a>
    </body>
</html>

<!-- Tells the browser the version of html to use to render the document. -->
<!DOCTYPE html>
<!-- Root element, defines the begining of the html document. lang attribute specifies the language of the content in the html element. -->
<html lang = "en">
    <!-- All meta info goes inside the head, meta info is required to render the webpage correctly in the browser. -->
    <head>
        <!-- Sets encoding for the webpage, ensures the special char and symbols are displayed correctly. -->
        <meta charset = "UTF-8">
        <!-- Gives webpage a human readable title, which is displayed in the browser's tab. -->
        <title>Boilerplate</title>
    </head>
    <!-- All content of the webpage that is displayed to the user goes inside body. -->
    <body>

    </body>
</html>

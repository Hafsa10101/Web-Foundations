<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Including JS</title>
        <!-- Method 2 of including js in html: external js -->
        <script src="./external.js"></script>
    </head>
    <body>
        <!-- Method 1 of including js in html: internal js -->
        <!-- script tag usually goes inside head but for this example I am putting it in body -->
        <script>
            // console.log(): used to print anything on the developer console in the browser
            console.log("Hello JavaScript!")
        </script>
    </body>
</html>
